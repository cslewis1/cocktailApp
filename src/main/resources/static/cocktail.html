<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cocktail.css" type="text/css">
  <title>Add Cocktails</title>
</head>
<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="home.html"><img src="" alt=""></a></li>
      <a href="./home.html">Home</a>
      <a href="">Cocktail Recipes</a>
      <a href="./register.html">Register</a>
    </ul>
  </nav>

  <div class="container" id="add-cocktail-container">
    <h1>Enter A Cocktail Recipe</h1>
    <div id="cocktail-form-container">
      <form id="cocktail-form">
        <div class="form-group">
          <label for="cocktail-name">Cocktail Name</label>
          <input type="text" class="form-control" id="cocktail-name" placeholder="Cocktail Name">
        </div>
        <div class="form-group">
          <label for="cocktail-glass">Cocktail Glass</label>
          <input type="text" class="form-control" id="cocktail-glass" placeholder="Enter Cocktail Glass Type">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" placeholder="Enter Ingredients..." rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="directions">Directions</label>
          <textarea class="form-control" id="directions" placeholder="Enter Directions..." rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="cocktail-imgURL">Cocktail Image</label>
          <input type="text" class="form-control" id="cocktail-imgURL" placeholder="Enter a Image URL">
        </div>
        <div class="mt-1">
          <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div id="cocktail-container" class="container-fluid"></div>
    </div>
  </div>

  <div class="modal fade" id="cocktail-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="cocktail-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cocktail-edit-modal-title">Edit The Cocktail Recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex">
          <textarea class="form-control" rows="5" id="cocktail-body"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update-cocktail-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/cocktail.js" type="application/javascript"></script>
</body>
</html>
