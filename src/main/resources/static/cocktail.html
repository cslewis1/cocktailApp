<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cocktail.css" type="text/css">
  <title>Add Cocktails</title>
</head>

<body>
<div class="container d-flex flex-column">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img src="http://clipartmag.com/images/martini-glass-logo-17.png" height="70" alt=""
             loading="lazy"/>
        <h3 class="nav-title">Sip & Savor</h3>
        <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
        <i class="fas fa-bars"></i>
      </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./home.html">Home</a>
            </li>
            <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="container" id="add-cocktail-container">
    <h1>Enter A Cocktail Recipe</h1>
    <div id="cocktail-form-container">
      <form id="cocktail-form">
        <div class="form-group">
          <label for="cocktail-name">Cocktail Name</label>
          <input type="text" class="form-control" id="cocktail-name" placeholder="Cocktail Name">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" placeholder="Enter Ingredients..." rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="glassType">Cocktail Glass</label>
          <input type="text" class="form-control" id="glassType" placeholder="Enter Cocktail Glass Type">
        </div>
        <div class="form-group">
          <label for="directions">Directions</label>
          <textarea class="form-control" id="directions" placeholder="Enter Directions..." rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="imgURL">Cocktail Image</label>
          <input type="text" class="form-control" id="imgURL" placeholder="Enter a Image URL">
        </div>
        <div class="mt-1">
          <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <br>

      <div id="cocktail-container" class="container-fluid"></div>
    </div>
  </div>


  <div class="modal fade" id="cocktail-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="cocktail-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cocktail-edit-modal-title">Edit The Cocktail Recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex">
          <label for="edit-cocktailName">Cocktail Name</label>
          <input type="text" class="form-control" id="edit-cocktailName">
        </div>
        <div class="modal-body d-flex">
          <label for="edit-ingredients">Ingredients</label>
          <textarea class="form-control" id="edit-ingredients"  rows="5"></textarea>
        </div>
        <div class="modal-body d-flex">
          <label for="edit-glassType">Cocktail Glass</label>
          <input type="text" class="form-control" id="edit-glassType">
        </div>
        <div class="modal-body d-flex">
          <label for="edit-directions">Directions</label>
          <textarea class="form-control" id="edit-directions" rows="10"></textarea>
        </div>
        <div class="modal-body d-flex">
          <label for="edit-imgURL">Cocktail Image</label>
          <input type="text" class="form-control" id="edit-imgURL">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update-cocktail-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
        <div>Charneaka Lewis 2023</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/cocktail.js" type="application/javascript"></script>
</body>
</html>
