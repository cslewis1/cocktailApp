<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>User Login</title>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="home.html"><img src=""></a></li>
            <a href="./home.html">Home</a>
            <a href="">Cocktail Recipes</a>
            <a href="./register.html">Register</a>
        </ul>
    </nav>

    <div class="container form-outline mb-4 align-items-center justify-content-center">
        <h1>LOGIN</h1>
        <form id="login-form">
            <div class="form-outline mb-4">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-outline mb-4">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
            <div class="text-center">
                <p>Not a member? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

</div>

<script src="./javascript/login.js" type="application/javascript"></script>

</body>
</html>
