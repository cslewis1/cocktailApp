<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>User Login/Register</title>
</head>

<body>
<div class="container d-flex flex-column">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="http://clipartmag.com/images/martini-glass-logo-17.png" height="70" alt=""
                     loading="lazy"/>
                <h3 class="nav-title">Sip & Savor</h3>
                <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
        <i class="fas fa-bars"></i>
      </span>
            </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex flex-row">
    <div class="container max-width: 50% max-height: 100%">
        <img src="images/home-backgroundImg.webp" class="img-fluid"></img>
    </div>
    <div class="container text-info form-outline mb-4 align-items-center justify-content-center max-width: 50% max-height: 100%">
        <h2>LOGIN</h2>
        <form id="login-form">
            <div class="form-outline mb-4">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-outline mb-4">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
            <div class="text-center">
                <p>Not a member? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
    </div>

</div>

<script src="./javascript/login.js" type="application/javascript"></script>

</body>
</html>
